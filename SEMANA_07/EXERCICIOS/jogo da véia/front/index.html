<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="wrapper">
       <div class="container">
           <button class="button-option" id = '1'></button>
           <button class="button-option" id = '2'></button>
           <button class="button-option" id = '3'></button>
           <button class="button-option" id = '4'></button>
           <button class="button-option" id = '5'></button>
           <button class="button-option" id = '6'></button>
           <button class="button-option" id = '7'></button>
           <button class="button-option" id = '8'></button>
           <button class="button-option" id = '9'></button>
       </div>
       <button id="restart">Restart</button>
   </div>

   <div class="popup hide">
       <p id="message">Sample Message</p>
       <button id="new-game">New Game</button>
   </div>
   
    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
